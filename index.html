<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FileSaver.js demo</title>
    <!--<link rel="stylesheet" type="text/css" href="css/demo.css"/>-->
    <script type="application/javascript" src="js/Blob.js"></script>
    <script type="application/javascript" src="js/canvas-toBlob.js"></script>
    <script type="application/javascript" src="js/FileSaver.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        .border{border: 1px solid red;}
        .ab,.ab1{position: absolute; top: 30px;border: 1px solid #ccc;display:none; min-height: 100px;z-index: 10;background: #cccccc; min-width: 120px;}
        .ab1{min-width: 220px;}
        .i_add_params,.i_add_params_value,.i_add_params_value_1,.i_add_params_1,.i_add_params_k_son,.i_add_params_v_son{ width: 50px; }
        .son_param{margin-left: 10px;}
        .rel{position: relative;}
    </style>
</head>
<body>
<div style="margin-top: 30px;">
    <table cellpadding="1" cellspacing="1" border="1" >
        <thead>
        <tr>
            <th colspan="6">
                配置信息
            </th>
        </tr>
        <tr>
            <th>项目名称</th>
            <th>域名</th>
            <th>端口</th>
            <th>指定接口ID</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" id="tb_title" /></td>
            <td><input type="text" id="tb_host" /></td>
            <td><input type="text" id="tb_port" /></td>
            <td><input type="text" id="tb_No" placeholder="不指定则不填"/></td>
        </tr>
        </tbody>
    </table>

    <table cellpadding="1" cellspacing="1" border="1"  style="margin-top: 30px;">
        <thead>
        <tr>
            <th colspan="6">
                接口测试参数生成器
            </th>
        </tr>
        <tr>
            <th>用例ID</th>
            <th>接口名称</th>
            <th>接口方法</th>
            <th>接口url</th>
            <th>参数</th>
            <th>预期结果</th>
        </tr>
        </thead>
        <tbody id="t_body">
        <tr id="i_list">
            <td><input type="text" class="i_id"/></td>
            <td><input type="text" class="i_name"/></td>
            <td>
                <select class="sel_method">
                    <option value="1">GET</option>
                    <option value="2">POST</option>
                </select>
            </td>
            <td><input type="text" class="i_url"/></td>
            <td class="rel">
                <input type="button" class="b_params" value="接口参数">
                <div class='ab' >
                    <p>
                        <input type="button" value="新增" class="btn_add_">
                        <input type="button" value="保存" class="btn_save">
                    </p>
                </div>
                <select class="sel_login">
                    <option value="userId">需要登陆后的userId</option>
                    <option value="Token">需要登陆后的Token</option>
                </select>
                <select id="sel_pwd">
                    <option value="0">无加密</option>
                    <option value="1">md5加密</option>
                    <option value="2">rsa加密</option>
                </select>
            </td>
            <td class="rel ex_params">
                <input type="button" class="b_ex_params" value="接口参数">
                <div class='ab1' >
                        <input type="button" value="新增" class="btn_add_1">
                        <input type="button" value="保存" class="btn_save_1">
                        <!--<input type="button" value="新增嵌套层" class="btn_data">-->
                </div>
            </td>
            <!--<td><input type="text" class="i_function"/></td>-->
        </tr>
        </tbody>
    </table>
    <p style="width: 200px; margin: 0 auto; margin-top: 10px;">
        <input type="button" value="新增接口行" id="btn_add" />
        <input type="button" value="生成XML" id="btn_save" />
    </p>
</div>
</body>
</html>
